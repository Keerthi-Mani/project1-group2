<!DOCTYPE html>
<html lang="en-us">
​
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
​
  <!--Title-->
  <title>Face Fortune</title>
​
​
   <!--link to Bootstrap-->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--// Firebase!-->
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>
   <!--Jquery-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Chart.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
  
  </head>
​
<header>
​
</header>
​
<body>
  <!--div for first screen: display just fortune teller and img input fields-->
  <div class="container">
    <h1>Title</h1>
​
    <img src="#" class="teller-image">
​
    <input type="url" id="user-image-input" value placeholder="Image URL">
    <input type="submit" id="add-image" value="Tell Me My Fortune">
​
  </div>
​
  <!--div for second screen: fortune teller and user image above fortunes being told-->
  <div class="container">
    <!--display image of fortune teller and image at top of page-->
    <div class="row">
      <img src="#" class="teller-image">
      <img src="#" id="User-display">
    </div>
​
    <!--div for fortunes to be dynamicly added to-->
​
    <div class="row">
      <div id="love-life-fortune"></div>
      <div id="future-happiness-fortune"></div>
      <div id="advice-fortune"></div>
      <div id="lottery-fortune"></div>
    </div>
​
​
  </div>
​
  <!--div for fortune ticket print out screen-->
  <div class="container">
    <!--adding just divs to hold fortunes again may add extra design elements later on-->
    <div id="love-life-ticket"></div>
    <div id="future-happiness-ticket"></div>
    <div id="advice-ticket"></div>
    <div id="lottery-ticket"></div>
​
  </div>
​
  <canvas id="myChart"></canvas>
  <script>
    var myChart = document.getElementById('myChart').getContext('2d');
​
    //Global options
    Chart.defaults.global.defaultFontFamily = 'Lato';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#777';
​
    //data for creating the chart
​
    var emotionChart = new Chart(myChart, {
      type: 'bar', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
      data: {
        labels: ['Bad', 'Fearful', 'Angry', 'Disgusted', 'Sad', 'Happy', 'Surprised'],
        datasets: [{
          label: 'Emotions',
          data: [4, 7, 13, 5, 10, 13, 9],
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)',
            'rgba(75, 192, 192, 0.2)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)',
            'rgba(75, 192, 192, 1)'
          ],
          borderWidth: 2,
          hoverBorderWidth: 3,
          hoverBorderColor: 'yellow'
​
        }]
      },
      options: {}
    });
​
​
  </script>
​
  <!--JS File-->
   <script src="app.js"></script>
</body>
